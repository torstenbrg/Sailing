<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome Sailor!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <svg id="mainSvg">
        <g id="contentGroup">
            <g id="countryGroup" />
            <g id="gridGroup" />
            <g id="portGroup" />
            <g id="windsGroup" />
        </g>
        <line id="lineTemplate"></line>
        <rect id="rectTemplate"></rect>

    <div id="tooltip"></div>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <script src="./db.js"></script>
    <script src="./utils.js"></script>

        document.addEventListener("DOMContentLoaded", () => {
            readAllCountries().then(() => showTheMap());
        });
    </script>

</html>
