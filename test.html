<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bar Chart</title>
    <!--script src="https://cdn.jsdelivr.net/npm/d3@7.8.2/dist/d3.min.js"></script-->
</head>
<body>
    <svg id="chart">
        <rect id="rect"/>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const svg = document.getElementById("chart");
            svg.setAttribute("width", 500);
            svg.setAttribute("height", 200);
            const data = [10, 20, 30, 40, 50];
            data.forEach((d, i) => {
                const baseRect = document.getElementById("rect")
                const rect = baseRect.cloneNode(true);
                svg.appendChild(rect);
                rect.setAttribute("x", i * 60)
                rect.setAttribute("y", 200 - d); 
                rect.setAttribute("width", 50);  
                rect.setAttribute("height", d);  
                rect.setAttribute("fill", "red"); 
            });
        });
        </script>
</body>
</html>
